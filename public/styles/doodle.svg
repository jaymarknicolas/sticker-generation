  <line x1="70" y1="85" x2="85" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="80" x2="100" y2="105" stroke="#333" stroke-width="1"/>
  <line x1="95" y1="75" x2="120" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="80" x2="135" y2="105" stroke="#333" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="85" cy="100" r="10" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="115" cy="100" r="10" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="88" cy="100" r="5" fill="#333"/>
  <circle cx="118" cy="100" r="5" fill="#333"/>
  <!-- Smile -->
