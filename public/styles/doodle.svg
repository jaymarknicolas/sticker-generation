  <path d="M 90 70 Q 85 50 95 45" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 110 68 Q 115 48 125 50" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Stars and doodles around -->
  <path d="M 40 50 L 45 60 L 55 60 L 47 67 L 50 77 L 40 70 L 30 77 L 33 67 L 25 60 L 35 60 Z" fill="none" stroke="#333" stroke-width="1.5"/>
  <path d="M 160 130 L 163 138 L 172 138 L 165 143 L 168 152 L 160 147 L 152 152 L 155 143 L 148 138 L 157 138 Z" fill="none" stroke="#333" stroke-width="1.5"/>
  <!-- Squiggle -->
  <path d="M 150 50 Q 160 45 165 55 Q 170 65 180 60" stroke="#333" stroke-width="1.5" fill="none"/>
</svg>
