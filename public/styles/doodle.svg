<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="doodle-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="100%" style="stop-color:#dfe6e9"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#doodle-bg)"/>
  <!-- Notebook lines -->
  <line x1="0" y1="40" x2="200" y2="40" stroke="#ccc" stroke-width="1"/>
  <line x1="0" y1="80" x2="200" y2="80" stroke="#ccc" stroke-width="1"/>
  <line x1="0" y1="120" x2="200" y2="120" stroke="#ccc" stroke-width="1"/>
  <line x1="0" y1="160" x2="200" y2="160" stroke="#ccc" stroke-width="1"/>
  <!-- Doodle monster -->
  <!-- Body - sketchy circle -->
  <path d="M 60 110 Q 55 80 80 70 Q 110 60 130 75 Q 150 90 145 120 Q 140 150 110 155 Q 80 160 65 140 Q 55 125 60 110" fill="none" stroke="#333" stroke-width="2.5"/>
