<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="wc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc"/>
      <stop offset="100%" style="stop-color:#8ec5fc"/>
    </linearGradient>
    <filter id="watercolor-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#wc-bg)"/>
  <!-- Watercolor flower -->
  <g filter="url(#watercolor-blur)">
    <ellipse cx="100" cy="90" rx="30" ry="25" fill="#FFB6C1" opacity="0.7"/>
    <ellipse cx="70" cy="100" rx="25" ry="30" fill="#FFC0CB" opacity="0.6"/>
    <ellipse cx="130" cy="100" rx="25" ry="30" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="80" cy="130" rx="28" ry="25" fill="#DDA0DD" opacity="0.7"/>
    <ellipse cx="120" cy="130" rx="28" ry="25" fill="#E6E6FA" opacity="0.7"/>
  </g>
  <!-- Flower center -->
  <circle cx="100" cy="110" r="15" fill="#FFD700" opacity="0.8"/>
  <!-- Stem and leaves -->
  <path d="M 100 125 Q 95 160 100 180" stroke="#90EE90" stroke-width="4" fill="none" opacity="0.7"/>
  <ellipse cx="85" cy="155" rx="15" ry="8" fill="#98FB98" opacity="0.6" transform="rotate(-30 85 155)"/>
  <ellipse cx="115" cy="165" rx="12" ry="6" fill="#90EE90" opacity="0.6" transform="rotate(25 115 165)"/>
  <!-- Watercolor splashes -->
  <circle cx="40" cy="50" r="20" fill="#87CEEB" opacity="0.3"/>
  <circle cx="160" cy="40" r="15" fill="#DDA0DD" opacity="0.3"/>
  <circle cx="170" cy="160" r="18" fill="#98FB98" opacity="0.3"/>
</svg>
