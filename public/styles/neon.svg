<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#0a0a0a"/>
  <defs>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Neon cat face -->
  <g filter="url(#neon-glow)">
    <!-- Ears -->
    <polygon points="50,80 70,30 90,80" fill="none" stroke="#ff00ff" stroke-width="3"/>
    <polygon points="110,80 130,30 150,80" fill="none" stroke="#ff00ff" stroke-width="3"/>
    <!-- Face outline -->
    <circle cx="100" cy="110" r="50" fill="none" stroke="#00ffff" stroke-width="3"/>
    <!-- Eyes -->
    <ellipse cx="75" cy="100" rx="15" ry="10" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <ellipse cx="125" cy="100" rx="15" ry="10" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <ellipse cx="75" cy="100" rx="5" ry="8" fill="#ff00ff"/>
    <ellipse cx="125" cy="100" rx="5" ry="8" fill="#ff00ff"/>
    <!-- Nose -->
    <polygon points="100,115 95,125 105,125" fill="#ff00ff"/>
    <!-- Mouth -->
    <path d="M 85 130 Q 100 145 115 130" stroke="#00ffff" stroke-width="2" fill="none"/>
    <!-- Whiskers -->
    <line x1="40" y1="115" x2="70" y2="118" stroke="#00ffff" stroke-width="2"/>
    <line x1="40" y1="125" x2="70" y2="125" stroke="#00ffff" stroke-width="2"/>
    <line x1="130" y1="118" x2="160" y2="115" stroke="#00ffff" stroke-width="2"/>
    <line x1="130" y1="125" x2="160" y2="125" stroke="#00ffff" stroke-width="2"/>
  </g>
  <!-- Floating neon elements -->
  <circle cx="30" cy="40" r="5" fill="#ff00ff" filter="url(#neon-glow)"/>
  <circle cx="170" cy="50" r="4" fill="#00ffff" filter="url(#neon-glow)"/>
  <circle cx="25" cy="170" r="6" fill="#00ff00" filter="url(#neon-glow)"/>
  <circle cx="175" cy="160" r="5" fill="#ff00ff" filter="url(#neon-glow)"/>
</svg>
