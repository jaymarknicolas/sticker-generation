  <rect x="110" y="150" width="15" height="30" fill="#333"/>
  <!-- Feet -->
  <rect x="70" y="175" width="20" height="10" fill="#8B4513"/>
  <rect x="110" y="175" width="20" height="10" fill="#8B4513"/>
