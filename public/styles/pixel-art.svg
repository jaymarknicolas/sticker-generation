  </defs>
  <rect width="200" height="200" fill="url(#pixel-bg)"/>
  <!-- Pixel character -->
  <!-- Hair -->
  <rect x="70" y="40" width="60" height="10" fill="#8B4513"/>
  <rect x="60" y="50" width="80" height="10" fill="#8B4513"/>
  <rect x="60" y="60" width="20" height="10" fill="#8B4513"/>
  <rect x="120" y="60" width="20" height="10" fill="#8B4513"/>
  <!-- Face -->
  <rect x="70" y="60" width="60" height="50" fill="#FFE4C4"/>
  <rect x="60" y="70" width="10" height="30" fill="#FFE4C4"/>
  <rect x="130" y="70" width="10" height="30" fill="#FFE4C4"/>
  <!-- Eyes -->
  <rect x="80" y="80" width="10" height="10" fill="white"/>
  <rect x="110" y="80" width="10" height="10" fill="white"/>
  <rect x="85" y="85" width="5" height="5" fill="#333"/>
  <rect x="115" y="85" width="5" height="5" fill="#333"/>
  <!-- Mouth -->
  <rect x="90" y="100" width="20" height="5" fill="#c44569"/>
