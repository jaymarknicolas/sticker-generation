<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="holo-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c0ff"/>
      <stop offset="33%" style="stop-color:#3f2b96"/>
      <stop offset="66%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#a8c0ff"/>
    </linearGradient>
    <linearGradient id="holo-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#fff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="unicorn-mane" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="25%" style="stop-color:#FFD93D"/>
      <stop offset="50%" style="stop-color:#6BCB77"/>
      <stop offset="75%" style="stop-color:#4D96FF"/>
      <stop offset="100%" style="stop-color:#9B59B6"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#holo-bg)"/>
  <!-- Holographic shimmer overlay -->
  <rect width="200" height="200" fill="url(#holo-shine)" opacity="0.3"/>
  <!-- Unicorn -->
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="45" ry="30" fill="white"/>
  <!-- Head -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="white"/>
  <!-- Horn -->
  <polygon points="100,30 90,70 110,70" fill="url(#unicorn-mane)"/>
  <!-- Spiral on horn -->
  <path d="M 95 60 Q 100 55 105 60" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 93 50 Q 100 45 107 50" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 96 40 Q 100 37 104 40" stroke="#FFD700" stroke-width="2" fill="none"/>
  <!-- Ear -->
  <polygon points="70,60 60,40 80,55" fill="white"/>
  <polygon points="130,60 140,40 120,55" fill="white"/>
  <polygon points="73,58 65,45 78,55" fill="#FFB6C1"/>
  <polygon points="127,58 135,45 122,55" fill="#FFB6C1"/>
  <!-- Eye -->
  <ellipse cx="85" cy="85" rx="8" ry="10" fill="#9B59B6"/>
  <circle cx="87" cy="83" r="3" fill="white"/>
  <ellipse cx="115" cy="85" rx="8" ry="10" fill="#9B59B6"/>
  <circle cx="117" cy="83" r="3" fill="white"/>
  <!-- Mane -->
  <path d="M 60 70 Q 40 90 50 120 Q 45 130 55 140" stroke="url(#unicorn-mane)" stroke-width="8" fill="none"/>
  <path d="M 55 75 Q 35 100 45 130" stroke="url(#unicorn-mane)" stroke-width="6" fill="none"/>
  <!-- Sparkles -->
  <text x="30" y="50" font-size="20" fill="#FFD700">✦</text>
  <text x="160" y="60" font-size="16" fill="#FF6B6B">✦</text>
  <text x="150" y="160" font-size="18" fill="#4D96FF">✦</text>
  <text x="40" y="170" font-size="14" fill="#9B59B6">✦</text>
</svg>
