<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="comic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb3349"/>
      <stop offset="100%" style="stop-color:#f45c43"/>
    </linearGradient>
    <pattern id="comic-dots" patternUnits="userSpaceOnUse" width="6" height="6">
      <circle cx="3" cy="3" r="1.5" fill="#000" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#comic-bg)"/>
  <rect width="200" height="200" fill="url(#comic-dots)"/>
  <!-- Hero silhouette -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#FFE4C4" stroke="#000" stroke-width="3"/>
  <!-- Mask -->
  <path d="M 60 80 Q 100 60 140 80 L 135 95 Q 100 85 65 95 Z" fill="#FF0000" stroke="#000" stroke-width="2"/>
  <!-- Eyes through mask -->
  <ellipse cx="80" cy="85" rx="12" ry="8" fill="white" stroke="#000" stroke-width="2"/>
  <ellipse cx="120" cy="85" rx="12" ry="8" fill="white" stroke="#000" stroke-width="2"/>
  <ellipse cx="82" cy="85" rx="5" ry="4" fill="#000"/>
  <ellipse cx="122" cy="85" rx="5" ry="4" fill="#000"/>
  <!-- Determined mouth -->
  <path d="M 85 105 L 115 105" stroke="#000" stroke-width="3"/>
  <!-- Cape -->
  <path d="M 55 95 Q 30 150 50 180 L 100 140 L 150 180 Q 170 150 145 95" fill="#FF0000" stroke="#000" stroke-width="2"/>
  <!-- Body -->
  <rect x="70" y="115" width="60" height="50" fill="#0000FF" stroke="#000" stroke-width="2"/>
  <!-- Emblem -->
  <polygon points="100,125 108,145 130,145 112,158 118,180 100,165 82,180 88,158 70,145 92,145" fill="#FFD700" stroke="#000" stroke-width="1"/>
  <!-- Action lines -->
  <line x1="10" y1="20" x2="30" y2="40" stroke="#FFF" stroke-width="3"/>
  <line x1="15" y1="10" x2="35" y2="30" stroke="#FFF" stroke-width="2"/>
  <line x1="170" y1="15" x2="185" y2="35" stroke="#FFF" stroke-width="3"/>
</svg>
