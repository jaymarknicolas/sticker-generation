<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cyber-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#cyber-bg)"/>
  <!-- Neon city buildings -->
  <rect x="10" y="120" width="30" height="80" fill="#1a1a2e"/>
  <rect x="50" y="100" width="25" height="100" fill="#16213e"/>
  <rect x="85" y="130" width="35" height="70" fill="#1a1a2e"/>
  <rect x="130" y="90" width="30" height="110" fill="#16213e"/>
  <rect x="170" y="110" width="30" height="90" fill="#1a1a2e"/>
  <!-- Neon windows -->
  <rect x="15" y="130" width="8" height="6" fill="#00ffff"/>
  <rect x="27" y="140" width="8" height="6" fill="#ff00ff"/>
  <rect x="55" y="110" width="6" height="8" fill="#ff00ff"/>
  <rect x="65" y="130" width="6" height="8" fill="#00ffff"/>
  <rect x="90" y="140" width="10" height="8" fill="#00ffff"/>
  <rect x="105" y="155" width="10" height="8" fill="#ff00ff"/>
  <rect x="135" y="100" width="8" height="10" fill="#ff00ff"/>
  <rect x="148" y="120" width="8" height="10" fill="#00ffff"/>
  <!-- Neon signs -->
  <rect x="85" y="130" width="35" height="3" fill="#ff00ff" opacity="0.8"/>
  <rect x="130" y="90" width="30" height="3" fill="#00ffff" opacity="0.8"/>
  <!-- Cyber character silhouette -->
  <ellipse cx="100" cy="75" rx="25" ry="30" fill="#1a1a2e"/>
  <rect x="85" y="55" width="30" height="8" fill="#00ffff" opacity="0.9"/>
  <!-- Glowing eyes -->
  <circle cx="90" cy="70" r="4" fill="#ff00ff"/>
  <circle cx="110" cy="70" r="4" fill="#ff00ff"/>
  <!-- Rain -->
  <line x1="30" y1="0" x2="25" y2="30" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="10" x2="75" y2="50" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="5" x2="145" y2="40" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="15" x2="175" y2="55" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
</svg>
