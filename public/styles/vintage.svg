  <circle cx="95" cy="150" r="4" fill="#FFFAF0" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="105" cy="150" r="4" fill="#FFFAF0" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="115" cy="148" r="4" fill="#FFFAF0" stroke="#D2B48C" stroke-width="1"/>
  <circle cx="125" cy="145" r="4" fill="#FFFAF0" stroke="#D2B48C" stroke-width="1"/>
  <!-- Decorative frame corners -->
  <path d="M 10 10 L 10 40 M 10 10 L 40 10" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 190 10 L 190 40 M 190 10 L 160 10" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M 10 190 L 10 160 M 10 190 L 40 190" stroke="#8B4513" stroke-width="3" fill="none"/>
