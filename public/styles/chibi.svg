<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="chibi-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#chibi-bg)"/>
  <!-- Chibi body (tiny) -->
  <ellipse cx="100" cy="165" rx="25" ry="20" fill="#87CEEB"/>
  <!-- Big chibi head -->
  <circle cx="100" cy="95" r="55" fill="#FFE4C4"/>
  <!-- Hair -->
  <path d="M 45 90 Q 40 40 100 50 Q 160 40 155 90" fill="#FFD700"/>
  <circle cx="55" cy="70" r="15" fill="#FFD700"/>
  <circle cx="145" cy="70" r="15" fill="#FFD700"/>
  <!-- Huge sparkly eyes -->
  <ellipse cx="75" cy="95" rx="18" ry="20" fill="white"/>
  <ellipse cx="125" cy="95" rx="18" ry="20" fill="white"/>
  <ellipse cx="78" cy="98" rx="12" ry="14" fill="#4169E1"/>
  <ellipse cx="128" cy="98" rx="12" ry="14" fill="#4169E1"/>
  <circle cx="80" cy="100" r="6" fill="#333"/>
  <circle cx="130" cy="100" r="6" fill="#333"/>
  <!-- Multiple sparkles -->
  <circle cx="85" cy="90" r="4" fill="white"/>
  <circle cx="135" cy="90" r="4" fill="white"/>
  <circle cx="72" cy="100" r="2" fill="white"/>
  <circle cx="122" cy="100" r="2" fill="white"/>
  <!-- Tiny cat mouth -->
  <path d="M 95 115 L 100 120 L 105 115" stroke="#c44569" stroke-width="2" fill="none"/>
  <!-- Rosy cheeks -->
  <ellipse cx="58" cy="110" rx="10" ry="6" fill="#FFB6C1" opacity="0.7"/>
  <ellipse cx="142" cy="110" rx="10" ry="6" fill="#FFB6C1" opacity="0.7"/>
  <!-- Tiny arms -->
  <ellipse cx="70" cy="155" rx="10" ry="8" fill="#FFE4C4"/>
  <ellipse cx="130" cy="155" rx="10" ry="8" fill="#FFE4C4"/>
</svg>
