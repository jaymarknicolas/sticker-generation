<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="3d-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <radialGradient id="3d-sphere" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FF9E9E"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </radialGradient>
  </defs>
  <rect width="200" height="200" fill="url(#3d-bg)"/>
  <!-- 3D Character body -->
  <ellipse cx="100" cy="150" rx="35" ry="25" fill="url(#3d-sphere)"/>
  <!-- Head -->
  <circle cx="100" cy="95" r="45" fill="url(#3d-sphere)"/>
  <!-- Highlight -->
  <ellipse cx="85" cy="75" rx="15" ry="10" fill="white" opacity="0.4"/>
  <!-- Eyes -->
  <ellipse cx="82" cy="90" rx="10" ry="12" fill="white"/>
  <ellipse cx="118" cy="90" rx="10" ry="12" fill="white"/>
  <circle cx="85" cy="92" r="5" fill="#333"/>
  <circle cx="121" cy="92" r="5" fill="#333"/>
  <circle cx="87" cy="90" r="2" fill="white"/>
  <circle cx="123" cy="90" r="2" fill="white"/>
  <!-- Smile -->
  <path d="M 85 110 Q 100 125 115 110" stroke="#333" stroke-width="2.5" fill="none"/>
  <!-- Cheeks -->
  <ellipse cx="68" cy="100" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="132" cy="100" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
</svg>
