<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stained-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4776e6"/>
      <stop offset="100%" style="stop-color:#8e54e9"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#stained-bg)"/>
  <!-- Stained glass butterfly -->
  <!-- Left wing -->
  <path d="M 100 100 Q 50 60 30 100 Q 50 140 100 100" fill="#FF6B6B" stroke="#000" stroke-width="3"/>
  <path d="M 100 100 Q 60 80 45 100" fill="#FFD93D" stroke="#000" stroke-width="2"/>
  <path d="M 100 100 Q 60 120 45 100" fill="#6BCB77" stroke="#000" stroke-width="2"/>
  <circle cx="55" cy="85" r="8" fill="#4D96FF" stroke="#000" stroke-width="2"/>
  <circle cx="55" cy="115" r="8" fill="#4D96FF" stroke="#000" stroke-width="2"/>
  <!-- Right wing -->
  <path d="M 100 100 Q 150 60 170 100 Q 150 140 100 100" fill="#FF6B6B" stroke="#000" stroke-width="3"/>
  <path d="M 100 100 Q 140 80 155 100" fill="#FFD93D" stroke="#000" stroke-width="2"/>
  <path d="M 100 100 Q 140 120 155 100" fill="#6BCB77" stroke="#000" stroke-width="2"/>
  <circle cx="145" cy="85" r="8" fill="#4D96FF" stroke="#000" stroke-width="2"/>
  <circle cx="145" cy="115" r="8" fill="#4D96FF" stroke="#000" stroke-width="2"/>
  <!-- Body -->
  <ellipse cx="100" cy="100" rx="8" ry="30" fill="#333" stroke="#000" stroke-width="2"/>
  <!-- Head -->
  <circle cx="100" cy="65" r="10" fill="#333" stroke="#000" stroke-width="2"/>
  <!-- Antennae -->
  <path d="M 95 55 Q 85 40 80 35" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 105 55 Q 115 40 120 35" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="80" cy="35" r="3" fill="#FFD93D"/>
  <circle cx="120" cy="35" r="3" fill="#FFD93D"/>
  <!-- Decorative border segments -->
  <path d="M 0 0 L 30 0 L 15 30 Z" fill="#FF6B6B" stroke="#000" stroke-width="2"/>
  <path d="M 170 0 L 200 0 L 200 30 L 185 15 Z" fill="#6BCB77" stroke="#000" stroke-width="2"/>
  <path d="M 0 170 L 0 200 L 30 200 L 15 185 Z" fill="#4D96FF" stroke="#000" stroke-width="2"/>
  <path d="M 200 170 L 200 200 L 170 200 Z" fill="#FFD93D" stroke="#000" stroke-width="2"/>
</svg>
