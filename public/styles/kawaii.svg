<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="kawaii-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fccb90"/>
      <stop offset="100%" style="stop-color:#d57eeb"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#kawaii-bg)"/>
  <!-- Kawaii star character -->
  <polygon points="100,30 115,70 160,75 125,105 135,150 100,125 65,150 75,105 40,75 85,70" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <!-- Super cute face -->
  <!-- Big sparkly eyes -->
  <ellipse cx="80" cy="85" rx="12" ry="14" fill="#333"/>
  <ellipse cx="120" cy="85" rx="12" ry="14" fill="#333"/>
  <!-- Eye sparkles -->
  <circle cx="85" cy="80" r="5" fill="white"/>
  <circle cx="125" cy="80" r="5" fill="white"/>
  <circle cx="78" cy="88" r="2" fill="white"/>
  <circle cx="118" cy="88" r="2" fill="white"/>
  <!-- Blush -->
  <ellipse cx="60" cy="95" rx="10" ry="6" fill="#FFB6C1"/>
  <ellipse cx="140" cy="95" rx="10" ry="6" fill="#FFB6C1"/>
  <!-- Cute smile -->
  <path d="M 88 100 Q 100 115 112 100" stroke="#333" stroke-width="3" fill="none"/>
  <!-- Sparkles around -->
  <text x="25" y="60" font-size="20" fill="white">✦</text>
  <text x="165" y="50" font-size="16" fill="#FFB6C1">✦</text>
  <text x="30" y="160" font-size="14" fill="#FFF">✦</text>
  <text x="155" y="170" font-size="18" fill="white">✦</text>
  <!-- Hearts -->
  <text x="45" y="110" font-size="14" fill="#FF69B4">♥</text>
  <text x="145" y="120" font-size="12" fill="#FF69B4">♥</text>
</svg>
